<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="container">
                <img class="logo" src="images/logo.png">
                <img class="avatar-pen" src="images/user-avatar.png">
            </div>
        </header>
        <!-- Section One -->
        <section class="section-1">
            <div class="part-1">
                <div class="image-part">
                    <img src="images/avatar-vangogh.jpg" class="avatar-vangogh">
                </div>

                <div class="name-loc">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>

                    
                </div>
            </div>

                <div class="post-section">
                    <img src="images/post-vangogh.jpg" class="post-image">
                </div>

                

            
        </section>
        <script src="index.js"></script>
    </body>
</html>
